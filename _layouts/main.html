    <script src="https://kit.fontawesome.com/c1f07ac768.js" crossorigin="anonymous"></script>
    
    <title>
        {% if page.title != 'Home' %}
            {{ page.title }} - {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <script>
        window.addEventListener('load', (event) => {
            document.querySelector('body').classList.add('loaded');
        });
    </script>
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/fontawesome/css/all.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
  
</head>

            {% include navigation.html location="header" %}
