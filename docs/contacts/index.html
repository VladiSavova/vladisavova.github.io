  <div class="map-form">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50700.597734343144!2d-122.18357494790268!3d37.41850065487382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xccc17e4da6b38370!2sTesla%20HQ!5e0!3m2!1sbg!2sbg!4v1575903554300!5m2!1sbg!2sbg" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        <form action="#" class="direct-message">
            <fieldset>
                <legend>Send us message</legend>

                <div class="field">
                    <input type="email" name="username" id="username">
                    <label for="email">E-mail</label>
                </div>

                <div class="field">
                    <textarea name="message" id="message" cols="30" rows="4"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="field submit">
                    <input type="submit" value="Send">
                </div>
            </fieldset>
        </form>
  </div>
